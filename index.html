<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Product-Preview</title>
</head>
<body>
    <main class="container">
        <div class="product-pic">
            <img class="desktop-pic" src="images/image-product-desktop.jpg" alt="Chanel perfume">
            <img class="mobile-pic" src="images/image-product-mobile.jpg" alt="Chanel perfume">
        </div>
        <div class="product-content">
            <p class="perfume">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by <span class=nowrap>Olivier Polge,</span> Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-diff">
                <h2 class="discount-price">$149.99</h2>
                <p class="price">$169.99</p>
            </div>
            <button><img class="cart-icon" src="/images/icon-cart.svg" alt="cart icon">&nbsp;&nbsp;Add to Cart</button>
        </div>
    </main>
</body>
</html>
